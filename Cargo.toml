[package]
name = "snapshot-downloader"
version = "0.1.0"
edition = "2021"
authors = ["Snapshot Downloader Team"]
description = "A tool to download and extract Cosmos node snapshots"

[dependencies]
tokio = { version = "1.44.0", features = ["full"] }
reqwest = { version = "0.12.12", features = ["stream", "json"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_yaml = "0.9"
anyhow = "1.0.97"
futures-util = "0.3.31"
indicatif = "0.17.11"
dirs = "6.0.0"
tar = "0.4.44"
flate2 = "1.1.0"
tokio-util = { version = "0.7.13", features = ["io"] }
bytes = "1.10.1" 
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
lz4 = "1.28.1"
toml = "0.8.20"
zstd = "0.13.3"
clap = { version = "4.5.32", features = ["derive"] }
