[package]
name = "snapshot-downloader"
version = "0.1.0"
edition = "2021"
authors = ["Snapshot Downloader Team"]
description = "A tool to download and extract Cosmos node snapshots"

[dependencies]
anyhow = "1.0.97"
bytes = "1.10.1"
clap = { version = "4.5.34", features = ["derive"] }
dirs = "6.0.0"
flate2 = "1.1.0"
futures-util = "0.3.31"
indicatif = "0.17.11"
lz4 = "1.28.1"
reqwest = { version = "0.12.15", features = ["stream", "json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9"
tar = "0.4.44"
tokio = { version = "1.44.1", features = ["full", "signal"] }
tokio-util = { version = "0.7.14", features = ["io"] }
toml = "0.8.20"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
zstd = "0.13.3"
