[package]
name = "snapshot-downloader"
version = "0.1.0"
edition = "2021"
authors = ["Snapshot Downloader Team"]
description = "A tool to download and extract Cosmos node snapshots"

[dependencies]
tokio = { version = "1.28.0", features = ["full"] }
reqwest = { version = "0.11.18", features = ["stream", "json"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_yaml = "0.9.21"
anyhow = "1.0.71"
log = "0.4.17"
futures-util = "0.3.28"
indicatif = "0.17.3"
dirs = "5.0.1"
tar = "0.4.38"
flate2 = "1.0.26"
tokio-util = { version = "0.7.8", features = ["io"] }
bytes = "1.4.0" 
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
lz4 = "1.28.1"
